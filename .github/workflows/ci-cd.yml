name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set PowerShell execution policy
      run: powershell.exe -command "Set-ExecutionPolicy RemoteSigned -Scope Process -Force"

    - name: Set up environment and install dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt
      shell: powershell

    - name: Run tests
      run: |
        .\venv\Scripts\activate
        pytest
      shell: powershell

    - name: Build Docker image
      run: |
        docker build -t flask-docker-ci-cd .
      shell: powershell

    - name: Deploy Docker container
      run: |
        docker stop flask_container || true
        docker rm flask_container || true
        docker run -d -p 80:5000 --name flask_container flask-docker-ci-cd
      shell: powershell
