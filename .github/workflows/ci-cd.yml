name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt

    - name: Run tests
      run: |
        .\venv\Scripts\activate
        pytest

    - name: Build Docker image
      run: |
        docker build -t flask-docker-ci-cd .

    - name: Deploy Docker container
      run: |
        docker stop flask_container || true
        docker rm flask_container || true
        docker run -d -p 80:5000 --name flask_container flask-docker-ci-cd
