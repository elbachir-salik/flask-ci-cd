name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up environment and install dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt
      shell: powershell

    - name: Run tests
      run: |
        .\venv\Scripts\activate
        pytest
      shell: powershell

    - name: Build Docker image
      run: |
        docker build -t flask-docker-ci-cd .
      shell: powershell

    - name: Deploy Docker container
      run: |
        try {
          docker stop flask_container
        } catch {
          Write-Host "Failed to stop container or container does not exist."
        }
        try {
          docker rm flask_container
        } catch {
          Write-Host "Failed to remove container or container does not exist."
        }
        docker run -d -p 80:5000 --name flask_container flask-docker-ci-cd
      shell: powershell
